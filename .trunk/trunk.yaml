# This file controls the behavior of Trunk: https://docs.trunk.io/cli
# To learn more about the format of this file, see https://docs.trunk.io/reference/trunk-yaml
version: 0.1
cli:
  version: 1.17.2
plugins:
  sources:
    - id: trunk
      ref: v1.3.0
      uri: https://github.com/trunk-io/plugins
runtimes:
  enabled:
    - go@1.21.0
    - node@18.12.1
    - python@3.10.8
    - java@13.0.11
lint:
  enabled:
    - actionlint@1.6.26
    - shellcheck@0.9.0
    - shfmt@3.6.0
    - checkov@3.1.4
    - git-diff-check
    - ktlint@1.0.1
    - detekt@1.23.3
    - markdownlint@0.37.0
    - oxipng@9.0.0
    - prettier@3.1.0
    - trivy@0.47.0
    - trufflehog@3.63.1
    - yamllint@1.33.0
    - swiftlint@0.54.0
    - swiftformat@0.52.10
  disabled:
    - osv-scanner
actions:
  disabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
  enabled:
    - trunk-upgrade-available
